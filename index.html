<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">

    <title>Document</title>

<body>

    <header class="container_cabecalho">
        <img class="logo_cabecalho" width="200" src="./imagens/logo.svg" alt="logo - Huddle">
    </header>

    <main class="container_conteudo">
        <div class="container_illustration">
            <img class="imagem_illustration"  src="./imagens/illustration-mockups.svg" alt="inlustração">
        </div>
        <section class="container_informacoes">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

            <button>Register</button>
        </section>
    </main>

    <footer class="container_botao">
        <nav>
            <ul>
                <li>
                    <a href="#"><img class="botao" src="./icones/logo-facebook.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img class="botao" src="./icones/logo-twitter.svg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img class="botao" src="./icones/logo-instagram.svg" alt=""></a>
                </li>
            </ul>
        </nav>
    </footer>
